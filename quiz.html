<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <div class="container">
        <h1>HTML and CSS Quiz</h1>
        <form id="quizForm">
            <div class="question">
                <label for="q1">Fill in the blank: HTML stands for</label><br>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="question">
                <label for="q2">What does CSS stand for?</label><br>
                <textarea id="q2" name="q2" rows="4"></textarea>
            </div>
            <div class="question">
                <label for="q3">Which of the following is a correct way to apply CSS to an HTML element?</label><br>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="a">Inline style</option>
                    <option value="b">Internal style sheet</option>
                    <option value="c">External style sheet</option>
                </select>
            </div>
            <div class="question">
                <label for="q4">How many heading levels does HTML have?</label><br>
                <input type="number" id="q4" name="q4" min="1">
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </div>
</body>
</html>
