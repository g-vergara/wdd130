<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Whitewater Rafting</title>
    <meta name="description" content="Contact us for inquiries, reservations, or website suggestions. Explore the thrilling world of white water rafting with our experienced guides.">
    <meta name="author" content="Gabriel Vergara">
    <link rel="stylesheet" type="text/css" href="styles/rafting.css">
</head>

<body>

  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Rafting Company Logo">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1> <!-- Added h1 element -->

    <section class="employee-profiles">
      <h2>Meet Our Team</h2>
      <div class="employee">
        <img src="images/employee1.jpg" alt="Employee 1">
        <p>John Doe</p>
        <p>Guide</p>
      </div>
      <div class="employee">
        <img src="images/employee2.jpg" alt="Employee 2">
        <p>Jane Smith</p>
        <p>Guide</p>
      </div>
      <div class="employee">
        <img src="images/employee3.jpg" alt="Employee 3">
        <p>David Brown</p>
        <p>Guide</p>
      </div>
    </section>

    <section class="company-info">
      <h2>Company Information</h2>
      <p>123 River Rd, Adventure City</p>
      <p>Phone: 555-1234</p>
      <p>Email: info@raftingcompany.com</p>
      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.3645357165364!2d-74.01368878459597!3d40.703312543667214!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259046ef61b65%3A0xe20b0a4f39ef3a0!2sHudson%20River%20Park!5e0!3m2!1sen!2sus!4v1644920917126!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </section>

    <section class="contact-form">
      <h2>Contact Us</h2>
      <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="purpose">Purpose:</label>
        <label for="inquiry">General Inquiry</label>
        <input type="radio" id="inquiry" name="purpose" value="inquiry" required>
        <label for="reservation">Reservation Question</label>
        <input type="radio" id="reservation" name="purpose" value="reservation" required>
        <label for="suggestion">Website Suggestion</label>
        <input type="radio" id="suggestion" name="purpose" value="suggestion" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <label for="subscribe">Subscribe to newsletter:</label>
        <input type="checkbox" id="subscribe" name="subscribe">
        <button type="submit">Submit</button>
      </form>
    </section>

  </main>

  <footer>
    <p>&copy; 2024 | White Water Rafting | Gabriel Vergara </p>
    <nav class="sociallinks">
      <a href="https://facebook.com">
        <img src="images/facebook.svg" alt="Facebook">
      </a>
      <a href="https://twitter.com">
        <img src="images/twitter.svg" alt="Twitter">
      </a>
      <a href="https://instagram.com">
        <img src="images/instagram.svg" alt="Instagram">
      </a>
    </nav>
  </footer>

</body>
</html>
